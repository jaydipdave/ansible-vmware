- name: "OS_CONFIG | Crteating xFS"
  filesystem:
    dev: /dev/data/current
    ftype: xfs
  when: os!="win"
  delegate_to: "{{ vm_ip }}"

- name: "OS_CONFIG | Creating xFS"
  filesystem:
    dev: /dev/data/backup
    ftype: xfs
  when: os!="win"
  delegate_to: "{{ vm_ip }}"
  
- name: "OS_CONFIG | Mounting FS"
  mount:
    path: "{{ item.path }}"
    src: "{{ item. src }}"
    state: mounted
    fstype: xfs
    passno: 2
  with_items:
    - { path: /data, src: /dev/data/current }
    - { path: /backup, src: /dev/data/backup }
  delegate_to: "{{ vm_ip }}"
  when: os!="win"
